                height: 90%;

    <script>
        layui.use('element', function(){
			var element = layui.element;

    <script type="text/html" id="Bar">
		<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail"><i class="layui-icon">&#xe615;</i></a>
	</script>
    <script>
        layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#workTable'
    ,skin:'nob'
    ,height: 312
    ,url: 'work.txt' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
        {field:'workID',title:'作品ID',width:150,sort:true},
		{field:'workName',title:'作品名',width:500},
		{field:'condition',title:'状态',width:200},
		{width:250,title:'操作',toolbar:'#Bar',align:'center'}
    ]]
  });
  
});
    </script>
