<script>
	var classificationOfWork= new Map();
	classificationOfWork["0"]="科技发明制作";
    classificationOfWork["1"]="调查报告和学术论文";
	var declarationOfWork = new Map();
	declarationOfWork["A"]="机械与控制(包括机械、仪器仪表、自动化控制、工程、交通、建筑等)";
	declarationOfWork["B"]="信息技术(包括计算机、电信、通讯、电子等)";
	declarationOfWork["C"]="数理(包括数学、物理、地球与空间科学等)";
	declarationOfWork["D"]="生命科学(包括生物､农学､药学､医学､健康､卫生､食品等)";
	declarationOfWork["E"]="能源化工(包括能源、材料、石油、化学、化工、生态、环保等)";
	declarationOfWork["F"]="哲学社会科学(包括哲学、经济、社会、法律、教育、管理)";
	var currentEducation = new Map();
	currentEducation["0"]="大专";
	currentEducation["1"]="大学本科";
	currentEducation["2"]="硕士研究生";
	currentEducation["3"]="博士研究生";

	filetype["1"] = "fiels";
	filetype["2"] = "video";

		//$("#stureturn").css('display','none');

        	contentType:"application/json", 
        	success:function(data){
        		console.log(data);
				for(var i=1;i<=data.data[0].files.length;i++){
					if(data.data[0].files[i-1].type==2&&data.data[0].files[i-1].path=='')
						continue;
					if(data.data[0].files[i-1].type==0){
						var test = '<img style="width:220px;height:250px;margin:20px 20px 0 0" src="' + 
									host + data.data[0].files[i-1].path +'" onclick=' + "'" + 'window.open("' + host + data.data[0].files[i-1].path + '")' + "'" +'/>' ;
						$("#defaultImages").css('display','none');
					}
					else if (data.data[0].files[i-1].type==1){
						var test = '<p><a href="' + host + data.data[0].files[i-1].path+'">' + data.data[0].files[i-1].filename + '</a></p>';
						$("#defaultFiels").css('display','none');
					}	
					else{
						var test = '<video src="' + host + data.data[0].files[i-1].path + '" controls height="500" width="500"><vedio/>';
						$("#defaultVedios").css('display','none');}
					$('#'+filetype[data.data[0].files[i-1].type]).append(test);
				}
        		for(var i=1;i<=data.data[0].partner.length;i++){
        			data.data[0]["nameOfPartner"+i]=data.data[0].partner[i-1].nameOfPartner;
        			data.data[0]["studentIDOfPartner"+i]=data.data[0].partner[i-1].studentIDOfPartner;
        			data.data[0]["phoneOfPartner"+i]=data.data[0].partner[i-1].phoneOfPartner;
        			data.data[0]["emailOfPartner"+i]=data.data[0].partner[i-1].emailOfPartner;
        			data.data[0]["currenteducationOfPartner"+i]=currentEducation[data.data[0].partner[i-1].currenteducationOfPartner];
					$('#partner_'+i).css('display','inline-block');
        		}
				if(data.data[0].display){
					data.data[0].display=data.data[0].display.substring(1,data.data[0].display.length-1).split(", ");
					for(var index=1;index<=8;index++)
						if(data.data[0].display[index-1]=="True"||data.data[0].display[index-1]=="true"){
							data.data[0]["Create"+index]="on";
							console.log("CreateOn");
						}
				}
				if(data.data[0].research){
					data.data[0].research=data.data[0].research.substring(1,data.data[0].research.length-1).split(", ");
					for(var index=1;index<=15;index++)
						if(data.data[0].research[index-1]=="True"||data.data[0].research[index-1]=='true'){
							data.data[0]["research"+index]="on";
						}
				}
				
				if(data.data[0].classificationOfWork == "0")
				    $("#c2").css("display","none");
				else
				    $("#c1").css("display","none");
				
				data.data[0].classificationOfWork=classificationOfWork[data.data[0].classificationOfWork];
				data.data[0].declarationOfWork=declarationOfWork[data.data[0].declarationOfWork];
				data.data[0].currentEducation=currentEducation[data.data[0].currentEducation];
        		form.val('projectInfo',data.data[0]);
        	}
		});
		$.ajax({
			type:"GET",
			url: hostIP+"expertProjectGrade?expertID="+user.account+"&id="+projectID,
			dataType:"json",
			contentType:"application/json", 
			success:function(data){
				console.log(data);
				form.val('expertScore',data);
		
		        /*if(data.data[0].classificationOfWork === 0)
		            $("#c2").css("display","none");
		        else
		            $("#c1").css("display","none");*/
			}
		});
		
		form.on('submit(reset)', function(data){
			console.log(data.field);
			$.ajax({
				type:"POST",
				url: hostIP+"expertProjectGrade?expertID="+user.account+"&id="+projectID,
				dataType:"json",
				contentType:"application/json", 
				data:JSON.stringify(data.field),
				success:function(data){
					if(data.status){
						layer.msg("评分成功！返回",{time:1000,icon:6});
					}
					else{
						layer.msg("评分失败！返回",{time:1000,icon:5});
					}
					window.history.back(-1);
				}
			});
			return false;
		});
		form.on('submit(nextwork)', function(data){
			console.log(data.field);
			$.ajax({
				type:"PUT",
				url: hostIP+"expertProjectGrade?expertID="+user.account+"&id="+projectID,
				dataType:"json",
				contentType:"application/json", 
				data:JSON.JSON.stringify(data.field),
				success:function(data){
					if(data.status){
						layer.msg("评分成功！",{time:1000,icon:6});
					}
					else{
						layer.msg("评分失败！",{time:1000,icon:5});
					}
					window.history.back(-1);
				}
			});
			return false;
		});
	});

</script>
